<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./js/react.development.js"></script>
    <script src="./js/react-dom.development.js"></script>
    <script src="./js/babel.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      // 创建自定义组件 评分
      // 函数名就是组件名
      function Rating(props) {
        console.log(props); // 形参就是传进来的组件的属性
        // 根据竖向count生成对应数量的爱心
        let count = props.count;
        count = count ? count : 5;
        let stars = "";
        for (let i = 0; i < count; i++) {
          stars += "❤";
        }

        // 颜色样式
        let styleObj = { color: "#0f0" }; // JS中样式是对象不是字符串
        if (props.color) {
          styleObj.color = props.color;
        }

        return <div style={styleObj}>{stars}</div>;
      }
      let child = (
        <div className="box">
          <Rating color="pink"></Rating>
          <Rating color="yellow" count="12"></Rating>
          <Rating color="skyblue"></Rating>
          <Rating></Rating>
        </div>
      );

      let parent = ReactDOM.createRoot(document.getElementById("root"));
      parent.render(child);
    </script>
  </body>
</html>
